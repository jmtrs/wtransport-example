services:
  webtransport-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webtransport
    expose:
      - "8080"
    ports:
      - "4433:4433/udp"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - CERT_PATH=/etc/letsencrypt/live/wtransport.jmtrs.uk/fullchain.pem
      - KEY_PATH=/etc/letsencrypt/live/wtransport.jmtrs.uk/privkey.pem
    restart: unless-stopped
    networks:
      - webtransport_net

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - webtransport-server
    restart: unless-stopped
    networks:
      - webtransport_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done'
    networks:
      - webtransport_net

networks:
  webtransport_net:
    driver: bridge
